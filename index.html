<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Brand Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --brand-color: #264653;
        --accent-color: #2a9d8f;
        --highlight-color: #e9c46a;
        --warm-color: #f4a261;
        --danger-color: #e76f51;
        --light-bg: #e0fbfc;
        --text-color: #212121;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }

      body {
        background-color: var(--light-bg);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(90deg, var(--brand-color), var(--accent-color));
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.8em;
        font-weight: 600;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        animation: fadeSlide 0.6s ease;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: var(--light-bg);
        animation: fadeSlide 0.8s ease;
      }

      .iframe-container {
        width: 100%;
        max-width: 1200px;
        height: 85vh;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        border-radius: 12px;
        overflow: hidden;
        background: white;
        transition: box-shadow 0.3s ease;
      }

      .iframe-container:hover {
        box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      footer {
        background: linear-gradient(90deg, var(--brand-color), var(--accent-color));
        color: white;
        text-align: center;
        padding: 16px;
        font-size: 0.95em;
      }

      footer a {
        color: var(--highlight-color);
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: var(--warm-color);
      }

      @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(-10px);}
        to { opacity: 1; transform: translateY(0);}
      }

      @media (max-width: 768px) {
        header {
          font-size: 1.5em;
          padding: 16px;
        }

        .iframe-container {
          height: 80vh;
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      My Brand Store
    </header>
    <main>
      <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbwT3UaiQwbWsoiPPLFuAn3hfQwHDh8fm2iKC8nZHvALqiXpa6lVXiN2XrA6U6cytXrn/exec" title="My Brand Store"></iframe>
      </div>
    </main>
    <footer>
      <div>
        <a href="https://instagram.com/yourbrand" target="_blank">Instagram</a>
        <a href="https://wa.me/yourwhatsappnumber" target="_blank">WhatsApp</a>
        <a href="https://yourwebsite.com" target="_blank">Website</a>
      </div>
    </footer>
  </body>
</html>
