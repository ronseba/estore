<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <style>
    :root {
      --primary: #111;
      --accent: #b88d3a;
      --background: #f5f5f5;
      --card-bg: #fff;
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: var(--background); }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--primary); color: #fff; }
    header h1 { font-size: 1.5rem; }
    header button { background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    .product img { width: 100%; height: 150px; object-fit: cover; }
    .product .info { padding: 0.5rem 1rem; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .product h3 { font-size: 1rem; margin-bottom: 0.5rem; }
    .product p { font-size: 0.85rem; margin-bottom: 0.5rem; color: #555; }
    .product .price { font-weight: bold; margin-bottom: 0.5rem; }
    .product button {
      background: var(--accent); color: #fff;
      border: none; padding: 0.5rem;
      border-radius: var(--radius); cursor: pointer;
    }

    #modal, #cartPanel {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;
    }

    #modal .content, #cartPanel .content {
      background: #fff; padding: 1rem; border-radius: var(--radius);
      max-width: 500px; width: 90%; max-height: 90%; overflow-y: auto;
    }

    #modal img { width: 100%; height: auto; margin-bottom: 1rem; }
    #modal button, #cartPanel button.close {
      background: var(--primary); color: #fff;
      border: none; padding: 0.5rem 1rem;
      border-radius: var(--radius); cursor: pointer; margin-top: 1rem;
    }

    #cartPanel .cart-items { margin-top: 1rem; }
    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.5rem 0; border-bottom: 1px solid #ccc;
    }

    .cart-controls button {
      background: var(--accent); color: #fff;
      border: none; padding: 0.2rem 0.5rem;
      border-radius: 4px; margin: 0 2px; cursor: pointer;
    }

    .summary {
      margin-top: 1rem; padding: 1rem; background: #f9f9f9; border-radius: var(--radius);
    }

    .highlight { font-size: 1.2rem; color: var(--accent); font-weight: bold; }

    footer {
      background: var(--primary); color: #fff; padding: 1rem;
      display: flex; flex-direction: column; align-items: center;
      gap: 0.5rem;
    }

    footer a { color: var(--accent); text-decoration: none; margin: 0 0.5rem; }
    footer .credit {
      background: #222; padding: 0.5rem 1rem; border-radius: var(--radius);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brand Store</h1>
    <button id="openCart">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
  </header>

  <div class="grid" id="productGrid"></div>

  <!-- Modal -->
  <div id="modal">
    <div class="content" id="modalContent"></div>
  </div>

  <!-- Cart Panel -->
  <div id="cartPanel">
    <div class="content">
      <button class="close" id="closeCart">Close</button>
      <h2>Your Cart</h2>
      <div class="cart-items" id="cartItems"></div>
      <div class="summary" id="billSummary"></div>
      <button id="buyNow">Buy Now</button>
    </div>
  </div>

  <footer>
    <div>
      <a href="https://instagram.com/brand" target="_blank">Instagram</a>
      <a href="https://wa.me/yourwhatsappnumber" target="_blank">WhatsApp</a>
    </div>
    <div class="credit">
      <a href="https://yourweblaunchdeskpage.com" target="_blank">WebLaunchDesk</a>
      <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
      <a href="https://wa.me/yourwhatsappnumber" target="_blank">WhatsApp</a>
    </div>
  </footer>

  <iframe id="checkoutFrame" style="display:none;width:100%;height:100vh;border:none;"></iframe>

  <script src="app.js"></script>
</body>
</html>
